<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>power_settings_new</mat-icon>
      Master Controls
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="control-row">
      <div class="control-label">
        <mat-icon>power</mat-icon>
        <span>Power</span>
      </div>
      <mat-slide-toggle
        [checked]="state.on"
        (change)="toggleMasterPower()">
      </mat-slide-toggle>
    </div>

    <div class="control-row">
      <div class="control-label">
        <mat-icon>brightness_6</mat-icon>
        <span>Brightness: {{ state.bri }}</span>
      </div>
      <mat-slider
        min="0"
        max="255"
        step="1"
        discrete
        [disabled]="!state.on"
        class="brightness-slider">
        <input matSliderThumb [value]="state.bri" (valueChange)="onBrightnessChange($event)">
      </mat-slider>
    </div>
  </mat-card-content>
</mat-card>
